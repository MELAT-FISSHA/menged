               <div class="card mt-3">
                   <div class="card-body">
                    <form id="update_customer">
                        <div class="form-row">
                        <div class="form-group col-12">
                            <label for="fullName">Full Name</label>
                            <input type="text" name="full_name" class="form-control" id="fullName" placeholder="John Doe">
                        </div>
                          <div class="form-group col-12">
                            <label for="email">Email</label>

                        <div class="form-row">
                            <div class="form-group col">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="text" class="form-control" id="phoneNumber" name="phone_number" placeholder="+251978474106">
                              </div>
                        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
    <script src="js/scripts.js"></script>


    <script>
        firebase.auth().onAuthStateChanged(function (user) {
            if (user) { 
                var customer_id = $_GET('id');
                console.log(customer_id);
                if (customer_id) {
                    
                    var Entry = firebase.database().ref('/customers').child(customer_id);

                    Entry.once('value', function (r) { 
                        var entry = r.val();
                        $('#update_customer [name="full_name"]').val(entry.name);
                        $('#update_customer [name="email"]').val(entry.email);
                        $('#update_customer [name="phone_number"]').val(entry.phone_number);
                    });
                    
                    $('#update_customer').submit(function(e){
                        e.preventDefault();
                        
                        Entry.transaction(function(entry){
                            
                            entry = entry || {};
                            entry.name = $('#update_customer [name="full_name"]').val();
                            entry.email = $('#update_customer [name="email"]').val();
                            entry.phone_number = $('#update_customer [name="phone_number"]').val();
                            entry.updatedAt = new Date().getTime();
                            
                            return entry;
                            
                        }).then(function(){
                            window.location.href = 'customers.html';
                        }).catch(function(error){
                            alert(error);
                        });

                        return false;
                    });
                    
                }else{
                    window.location.href = 'create.html';
                }
                
                
            }else{
                alert('Please log-in')
                window.location.href = 'login.html';
                
            }
        });

       

    </script>
