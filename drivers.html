<div class="container-fluid" id="cont">
    <button id="create_button" class="kc_fab_main_btn">+</button>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-analytics.js"></script>
    <script src="js/scripts.js"></script>


    <script>

        var drivers = firebase.database().ref('/drivers').orderByChild('createdAt');
        console.log(drivers);

        $('#driversList').html('<div class="text-center" id="loading"><img id="loading-image" src="images/giphy.gif" alt="Loading..." /></div>');
        drivers.on('value' , function(r){
            var html = '';
            r.forEach(function (item) {
                entry = item.val()
                if(entry.is_approved){
                    html = '<div class="col-sm-7 col-xs-12">' + 
                        '<div class="card my-1" style="">'+
                            '<div class="card-body">'+
                                '<h4 class="card-title mb-2">'+
                                    '<div class="float-left">'+entry.name+'</div>'+
                                    '<div class="float-right">'+entry.plate_number+'</div>'+
                                '</h4>'+
                                '<br>'+
                                '<div class="card-text">'+
                                    '<i class="fa fa-envelope-o mx-1"></i>'+
                                    entry.email+'</div>'+
                                '<div class="card-text">'+
                                '<i class="fa fa-phone mx-1"></i>  '+
                                entry.phone_number +'</div>'+
                                '<a href="edit_driver.html?id='+item.key+'" class="btn btn-outline-info float-right mx-1">'+
                                '    <i class="fa fa-pencil p-1"></i>'+
                                '</a>'+
                                '<a href="#" onClick="removeDriver(\''+item.key+'\')" class="btn btn-outline-danger float-right mx-1">'+
                                '    <i class="fa fa-trash-o p-1"></i>'+
                                '</a>'+
                            '</div>'+
                            '</div>'+
                    '</div>' + html 
                }
                    
            });
            
            $('#driversList').html(html);
        });

        function removeDriver(key){
            if(confirm("Are you sure you want to remove this driver?")){
                firebase.database().ref().child('/drivers/'+key+'/').remove().then(function(){
                   alert("Drivers record was deleted");
                });
            }
        }

        $('#create_button').click(function(){
            window.location.href = "create_driver.html"
        })
    </script>
